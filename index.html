<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator!</h1>
    </header>
    <main>
        <h3>Add an employee:</h3>
        <div id="inputs">
            <input id="nameIn" type="text" placeholder="First Name">
            <input id="lastIn" type="text" placeholder="Last Name">
            <input id="userID" type="number" placeholder="User ID">
            <input id="positionIn" type="text" placeholder="Position">
            <input id="salaryIn" type="number" placeholder="Salary">
            <button id="submit">Submit</button>
        </div>
        <div>
            <h4>Employees</h4>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Position</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="container">
                    
                </tbody>
            </table>
        </div>
        <h2 id="monthly">Total Monthly Costs: $0</h2>
    </main>
    <footer>

    </footer>
</body>
</html>
